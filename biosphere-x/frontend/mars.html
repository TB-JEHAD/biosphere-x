<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biosphere-X: Mars Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #spaceCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .dashboard-ui {
            position: relative;
            max-width: 1400px;
            margin: 2rem auto;
            background: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 100, 100, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ff3838);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        #switchDashboard {
            background: linear-gradient(45deg, #3a6186, #89253e);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(137, 37, 62, 0.4);
        }

        #switchDashboard:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(137, 37, 62, 0.6);
        }

        .control-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .analysis-controls {
            display: flex;
            flex-direction: row;
            gap: 12px;
            margin-top: 1rem;
            justify-content: flex-start;
            align-items: center;
        }

        .upload-section, .analysis-section {
            background: rgba(30, 30, 50, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #uploadForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #fileUpload {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
        }

        .control-btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            color: rgb(10, 0, 0);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #analyzeBtn {
            background: linear-gradient(45deg, #4caf50, #2e7d32);
        }

        #retrainBtn {
            background: linear-gradient(45deg, #9c27b0, #6a1b9a);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .chart-canvas {
            width: 100%;
            height: calc(100% - 30px);
        }

        .chat-section {
            background: rgba(30, 30, 50, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #4caf50;
        }

        .chat-input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: flex-end;
        }

        #chatInput {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: none;
            font-family: inherit;
            height: 60px;
        }

        #sendChat {
            padding: 12px 24px;
            background: linear-gradient(45deg, #2196f3, #0d47a1);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 60px;
        }

        #sendChat:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        #chatLog {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-entry {
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .chat-entry strong {
            color: #2196f3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        body.fade-out {
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .last-update {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(45deg, #4caf50, #2e7d32);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #c62828);
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .control-section {
                grid-template-columns: 1fr;
            }

            .dashboard-ui {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .chat-input-container {
                flex-direction: column;
                align-items: stretch;
            }

            #sendChat {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Background -->
    <canvas id="spaceCanvas"></canvas>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner" style="width: 50px; height: 50px; border-width: 6px"></div>
        <div class="loading-text">Initializing Biosphere-X Mars Dashboard...</div>
    </div>

    <!-- Dashboard UI -->
    <div class="dashboard-ui">
        <div class="dashboard-header">
            <h1><i class="fas fa-planet-ringed"></i> Mars Biosphere Dashboard</h1>
            <button id="switchDashboard">
                <i class="fas fa-exchange-alt"></i> Switch to Moon
            </button>
        </div>

        <!-- Control Sections -->
        <div class="control-section">
            <div class="upload-section">
                <h2><i class="fas fa-file-upload"></i> Data Upload</h2>
                <form id="uploadForm">
                    <div class="file-upload">
                        <label for="fileUpload">Upload Biosphere Data:</label>
                        <input
                            type="file"
                            id="fileUpload"
                            name="file"
                            accept=".csv,.xlsx"
                            required
                        />
                    </div>
                    <button type="submit" class="control-btn">
                        <i class="fas fa-cloud-upload-alt"></i> Insert Data
                    </button>
                </form>
            </div>

            <div class="analysis-section">
                <h2><i class="fas fa-chart-line"></i> Analysis Controls</h2>
                <div class="analysis-controls">
                    <button id="analyzeBtn" class="control-btn">
                        <i class="fas fa-search"></i> Analyze
                    </button>
                    <button id="retrainBtn" class="control-btn">
                        <i class="fas fa-redo"></i> Retrain Models
                    </button>
                </div>
                <div class="last-update">
                    <p>Last AI Update: <span id="lastUpdate">Loading...</span></p>
                </div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-temperature-low"></i> Temperature (Â°C)
                </div>
                <canvas id="tempChart" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-compress-alt"></i> Pressure (Pa)
                </div>
                <canvas id="pressureChart" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-wind"></i> Wind Speed (m/s)
                </div>
                <canvas id="windChart" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-cloud"></i> Atmospheric CO2 (ppm)
                </div>
                <canvas id="co2Chart" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-tint"></i> Humidity (%)
                </div>
                <canvas id="humidityChart" class="chart-canvas"></canvas>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-section">
            <div class="chat-header"><i class="fas fa-robot"></i> AI Assistant</div>
            <div class="chat-input-container">
                <textarea
                    id="chatInput"
                    placeholder="Ask about Mars biosphere data..."
                    rows="2"
                ></textarea>
                <button id="sendChat">Send <i class="fas fa-paper-plane"></i></button>
            </div>
            <div id="chatLog"></div>
        </div>
    </div>

    <script>
        // Constants and configuration
        const API_BASE = "http://localhost:5000";
        const DASHBOARD = "mars";
        const charts = {};

        // DOM Elements
        const uploadForm = document.getElementById("uploadForm");
        const analyzeBtn = document.getElementById("analyzeBtn");
        const retrainBtn = document.getElementById("retrainBtn");
        const lastUpdateSpan = document.getElementById("lastUpdate");
        const chatInput = document.getElementById("chatInput");
        const sendChat = document.getElementById("sendChat");
        const chatLog = document.getElementById("chatLog");
        const switchBtn = document.getElementById("switchDashboard");
        const loadingOverlay = document.getElementById("loadingOverlay");

        // Initialize Three.js scene
        let scene, camera, renderer, marsMesh, stars;

        function initThreeJS() {
            // Setup scene
            scene = new THREE.Scene();

            // Setup camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                3000
            );
            camera.position.set(0, 5, 20);

            // Setup renderer
            const canvas = document.getElementById("spaceCanvas");
            renderer = new THREE.WebGLRenderer({
                canvas,
                alpha: true,
                antialias: true,
                powerPreference: "high-performance",
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0);

            // Enhanced Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffebc1, 1);
            directionalLight.position.set(10, 5, 10);
            scene.add(directionalLight);

            const redLight = new THREE.PointLight(0xff4422, 2, 200);
            redLight.position.set(-15, 0, 0);
            scene.add(redLight);

            // Create high-quality starfield programmatically
            function createStarfield() {
                const starGeometry = new THREE.BufferGeometry();
                const starMaterial = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.7,
                    sizeAttenuation: true,
                    transparent: true,
                });

                const starVertices = [];
                for (let i = 0; i < 15000; i++) {
                    const x = THREE.MathUtils.randFloatSpread(2000);
                    const y = THREE.MathUtils.randFloatSpread(2000);
                    const z = THREE.MathUtils.randFloatSpread(2000);

                    // Only add stars that are far enough from the center
                    if (Math.sqrt(x * x + y * y + z * z) > 100) {
                        starVertices.push(x, y, z);
                    }
                }

                starGeometry.setAttribute(
                    "position",
                    new THREE.Float32BufferAttribute(starVertices, 3)
                );
                stars = new THREE.Points(starGeometry, starMaterial);
                scene.add(stars);
            }

            createStarfield();

            // Create Mars with programmatic texture
            const marsGeometry = new THREE.SphereGeometry(5, 128, 128);
            
            // Create a programmatic Mars texture
            const canvas2 = document.createElement('canvas');
            canvas2.width = 1024;
            canvas2.height = 512;
            const ctx = canvas2.getContext('2d');
            
            // Create Mars-like texture
            const gradient = ctx.createLinearGradient(0, 0, canvas2.width, canvas2.height);
            gradient.addColorStop(0, '#8b4513');
            gradient.addColorStop(0.5, '#cd5c5c');
            gradient.addColorStop(1, '#a52a2a');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas2.width, canvas2.height);
            
            // Add some Martian features
            ctx.fillStyle = '#654321';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas2.width;
                const y = Math.random() * canvas2.height;
                const size = Math.random() * 30 + 10;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const marsTexture = new THREE.CanvasTexture(canvas2);
            
            const marsMaterial = new THREE.MeshPhongMaterial({
                map: marsTexture,
                specular: new THREE.Color(0x333333),
                shininess: 15,
            });

            marsMesh = new THREE.Mesh(marsGeometry, marsMaterial);
            marsMesh.position.set(-15, 0, 0);
            scene.add(marsMesh);

            // Add realistic atmosphere glow
            const atmosphereGeometry = new THREE.SphereGeometry(5.2, 64, 64);
            const atmosphereMaterial = new THREE.MeshPhongMaterial({
                color: 0xff6a33,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide,
            });

            const atmosphere = new THREE.Mesh(
                atmosphereGeometry,
                atmosphereMaterial
            );
            atmosphere.scale.set(1.1, 1.1, 1.1);
            marsMesh.add(atmosphere);

            // Add dust particles around Mars
            const dustGeometry = new THREE.BufferGeometry();
            const dustMaterial = new THREE.PointsMaterial({
                color: 0xb37a4e,
                size: 0.1,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending,
            });

            const dustVertices = [];
            for (let i = 0; i < 5000; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const radius = 5.5 + Math.random() * 1.5;

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta) * 0.3; // Flatten the distribution
                const z = radius * Math.cos(phi);

                dustVertices.push(x, y, z);
            }

            dustGeometry.setAttribute(
                "position",
                new THREE.Float32BufferAttribute(dustVertices, 3)
            );
            const dustParticles = new THREE.Points(dustGeometry, dustMaterial);
            marsMesh.add(dustParticles);

            // Create a deep space background color instead of loading a texture
            scene.background = new THREE.Color(0x000010);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Rotate Mars
                if (marsMesh) {
                    marsMesh.rotation.y += 0.001;
                    dustParticles.rotation.y += 0.0005;
                }

                // Slowly rotate starfield for parallax effect
                if (stars) {
                    stars.rotation.x += 0.00005;
                    stars.rotation.y += 0.0001;
                }

                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Hide loading overlay when Three.js is ready
            setTimeout(() => {
                loadingOverlay.style.display = "none";
            }, 1500);
        }

        // Initialize charts
        function initCharts() {
            const chartConfigs = [
                { id: "tempChart", label: "Temperature (Â°C)", key: "temperature" },
                { id: "pressureChart", label: "Pressure (Pa)", key: "pressure" },
                { id: "windChart", label: "Wind Speed (m/s)", key: "wind" },
                { id: "co2Chart", label: "Atmospheric CO2 (ppm)", key: "co2" },
                { id: "humidityChart", label: "Humidity (%)", key: "humidity" },
            ];

            chartConfigs.forEach(({ id, label }) => {
                const canvas = document.getElementById(id);
                if (!canvas) return;

                const ctx = canvas.getContext("2d");

                charts[id] = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: `Actual ${label}`,
                                data: [],
                                borderColor: "rgba(86, 235, 224, 0.9)",
                                backgroundColor: "rgba(86, 235, 224, 0.1)",
                                pointRadius: 3,
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4,
                            },
                            {
                                label: `Predicted ${label}`,
                                data: [],
                                borderColor: "rgba(255, 107, 107, 0.9)",
                                backgroundColor: "rgba(255, 107, 107, 0.1)",
                                pointRadius: 3,
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Time",
                                    color: "#aaa",
                                },
                                ticks: {
                                    color: "#aaa",
                                },
                                grid: {
                                    color: "rgba(255, 255, 255, 0.1)",
                                },
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: label,
                                    color: "#aaa",
                                },
                                ticks: {
                                    color: "#aaa",
                                },
                                grid: {
                                    color: "rgba(255, 255, 255, 0.1)",
                                },
                            },
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: "#fff",
                                },
                            },
                        },
                    },
                });
            });
        }

        // Update chart data
        function updateChartData(chartId, timestamps, actualData, predictedData) {
            if (charts[chartId]) {
                charts[chartId].data.labels = timestamps;
                charts[chartId].data.datasets[0].data = actualData;
                charts[chartId].data.datasets[1].data = predictedData;
                charts[chartId].update();
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement("div");
            notification.textContent = message;
            notification.classList.add("notification", type);

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = "fadeOut 0.5s ease";
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Upload Form
        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            formData.append("dashboard", DASHBOARD);

            const submitBtn = uploadForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="spinner"></div>';
            submitBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/upload`, {
                    method: "POST",
                    body: formData,
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText);
                }

                const data = await res.json();
                showNotification("âœ… File uploaded successfully!", "success");

                // Refresh chart data after upload
                fetchChartData();
            } catch (err) {
                console.error("Upload error:", err);
                showNotification(
                    "âŒ Upload failed. Please check backend connection.",
                    "error"
                );
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Analyze Button
        analyzeBtn.addEventListener("click", async () => {
            analyzeBtn.disabled = true;
            const originalText = analyzeBtn.innerHTML;
            analyzeBtn.innerHTML = '<div class="spinner"></div>';

            try {
                const res = await fetch(`${API_BASE}/analyze`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `dashboard=${DASHBOARD}`,
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText);
                }

                const result = await res.json();
                showNotification(
                    `ðŸ§ª Analysis complete! Viability Ratio: ${result.viability_ratio}`,
                    "success"
                );

                fetchChartData();
                fetchLastUpdate();
            } catch (err) {
                console.error("Analyze error:", err);
                showNotification("âŒ Analysis failed. Check backend logs.", "error");
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = originalText;
            }
        });

        // Retrain Button
        retrainBtn.addEventListener("click", async () => {
            retrainBtn.disabled = true;
            const originalText = retrainBtn.innerHTML;
            retrainBtn.innerHTML = '<div class="spinner"></div>';

            try {
                const res = await fetch(`${API_BASE}/retrain`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `dashboard=${DASHBOARD}`,
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText);
                }

                showNotification("âœ… Models retrained successfully!", "success");
                fetchLastUpdate();
            } catch (err) {
                console.error("Retrain error:", err);
                showNotification(
                    "âŒ Retraining failed. Check backend logs.",
                    "error"
                );
            } finally {
                retrainBtn.disabled = false;
                retrainBtn.innerHTML = originalText;
            }
        });

        // Fetch chart data from backend
        async function fetchChartData() {
            const metrics = [
                { backend: "temperature", chartId: "tempChart" },
                { backend: "pressure", chartId: "pressureChart" },
                { backend: "wind", chartId: "windChart" },
                { backend: "co2", chartId: "co2Chart" },
                { backend: "humidity", chartId: "humidityChart" }
            ];

            for (const metric of metrics) {
                try {
                    const res = await fetch(
                        `${API_BASE}/get-chart-data?dashboard=${DASHBOARD}&metric=${metric.backend}`
                    );
                    if (res.ok) {
                        const data = await res.json();
                        updateChartData(
                            metric.chartId,
                            data.timestamps || [],
                            data.actual || [],
                            data.predicted || []
                        );
                    }
                } catch (err) {
                    console.error(`Error fetching ${metric.backend} data:`, err);
                }
            }
        }

        // Fetch last update time
        async function fetchLastUpdate() {
            try {
                const res = await fetch(
                    `${API_BASE}/last-update?dashboard=${DASHBOARD}`
                );
                if (res.ok) {
                    const data = await res.json();
                    lastUpdateSpan.textContent = data.last_update || "Unknown";
                }
            } catch (err) {
                console.error("Last update error:", err);
                lastUpdateSpan.textContent = "Unavailable";
            }
        }

        // Chat functionality
        sendChat.addEventListener("click", async () => {
            const message = chatInput.value.trim();
            if (!message) return;

            appendToChatLog("You", message);
            chatInput.value = "";
            sendChat.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/chat-response`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ dashboard: DASHBOARD, question: message }),
                });

                if (!res.ok) {
                    throw new Error("Failed to get response");
                }

                const result = await res.json();
                appendToChatLog("AI", result.response);
            } catch (err) {
                console.error("Chat error:", err);
                appendToChatLog(
                    "AI",
                    "Sorry, I couldn't process your request. Please try again."
                );
            } finally {
                sendChat.disabled = false;
            }
        });

        function appendToChatLog(sender, text) {
            const entry = document.createElement("div");
            entry.className = "chat-entry";
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>${sender} [${timestamp}]:</strong> ${text}`;
            chatLog.appendChild(entry);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Switch Dashboard
        switchBtn.addEventListener("click", () => {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "moon.html";
            }, 600);
        });

        // Allow pressing Enter to send chat messages
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendChat.click();
            }
        });

        // Initialize the application
        function initApp() {
            initThreeJS();
            initCharts();
            fetchLastUpdate();
            fetchChartData();
        }

        // Start the application when the DOM is loaded
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>
